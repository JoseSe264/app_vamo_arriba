<ion-content>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img src="/assets/img_Inv/Registro.png" alt="Banner" class="banner-image img-fluid w-100" id="png-banner">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- Sign-in Card -->
    <ion-card class="signin-card">
      <ion-card-content>
        <div class="container-signin">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <!-- Nombre -->
            <div class="form-horizontal">
              <label for="name">Nombre</label>
              <ion-input type="text" formControlName="name" placeholder="Nombre" class="input"></ion-input>
            </div>

            <!-- Correo Electrónico -->
            <div class="form-horizontal">
              <label for="email">Correo Electrónico</label>
              <ion-input type="email" formControlName="email" placeholder="email@dominio.com" class="input"></ion-input>
            </div>

            <!-- Contraseña -->
            <div class="form-horizontal">
              <label for="password">Contraseña</label>
              <ion-input type="password" formControlName="password" placeholder="Contraseña" class="input"></ion-input>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="form-horizontal">
              <label for="confirmPassword">Confirmar Contraseña</label>
              <ion-input type="password" formControlName="confirmPassword" placeholder="Confirmar Contraseña" class="input"></ion-input>
            </div>

            <!-- Botón de Registro -->
            <ion-button expand="block" color="primary" class="login-button" [disabled]="registerForm.invalid" (click)="onRegister()"> 
              Registrarme
            </ion-button>
          </form>

          <!-- Enlace a Login -->
          <a href="/login" class="goToLogin">¿Ya tienes cuenta?</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
