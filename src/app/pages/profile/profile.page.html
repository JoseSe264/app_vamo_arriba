<ion-header>
  <ion-toolbar color="primary">
    <app-header-custom></app-header-custom>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="profile-container">
    <div class="profile-image-container">
      <img 
        [src]="profileForm.get('profileImage')?.value || 'assets/default-profile.png'" 
        alt="Imagen de perfil" 
        class="profile-image"
      />
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      <ion-item lines="none" class="profile-item">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item lines="none" class="profile-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="tuemail@dominio.com" [disabled]="true"></ion-input>
      </ion-item>
      <ion-item lines="none" class="profile-item">
        <ion-label position="floating">URL de Imagen de Perfil</ion-label>
        <ion-input formControlName="profileImage" type="url" placeholder="https://imagen.com"></ion-input>
      </ion-item>
      
      <div class="form-buttons">
        <ion-button expand="full" type="submit" [disabled]="!profileForm.valid">Guardar Cambios</ion-button>
        <ion-button expand="full" color="danger" (click)="logout()">
          Cerrar Sesi√≥n
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
