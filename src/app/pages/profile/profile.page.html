<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="profile-container">
    <form class="form-horizontal">
      <ion-avatar>
       <img src="assets/profile.jpg" alt="Foto de perfil" class="profile-pic">
      </ion-avatar>
      <ion-item lines="none" class="profile-item">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" placeholder="Tu nombre"></ion-input>
      </ion-item>
      <ion-item lines="none" class="profile-item">
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input type="text" placeholder="Tu apellido"></ion-input>
      </ion-item>
      <ion-item lines="none" class="profile-item">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="tuemail@dominio.com"></ion-input>
      </ion-item>
      <ion-item lines="none" class="profile-item">
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input type="tel" placeholder="Tu teléfono"></ion-input>
      </ion-item>
      <ion-button expand="block" fill="outline" color="light">
        Actualizar Perfil
      </ion-button>
    </form>
  </div>
</ion-content>
