<ion-header>
  <ion-toolbar color="primary">
    <ion-title>AppTiro</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Editar Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="saveProduct()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="form-content">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Nombre del producto -->
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
  
    <!-- Descripción -->
    <ion-item lines="full">
      <ion-label position="floating">Descripción</ion-label>
      <ion-input formControlName="descripcion"></ion-input>
    </ion-item>
  
    <!-- Cantidad -->
    <ion-item lines="full">
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" formControlName="cantidad"></ion-input>
    </ion-item>
  
    <!-- Categoría -->
    <ion-item lines="full">
      <ion-label position="floating">Categoría</ion-label>
      <ion-input formControlName="categoria"></ion-input>
    </ion-item>
  
    <!-- Precio -->
    <ion-item lines="full">
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" formControlName="precio"></ion-input>
    </ion-item>
  
    <!-- Estado -->
    <ion-item lines="full">
      <ion-label position="floating">Estado</ion-label>
      <ion-select formControlName="status">
        <ion-select-option value="Disponible">Disponible</ion-select-option>
        <ion-select-option value="Bajo Stock">Bajo Stock</ion-select-option>
        <ion-select-option value="Agotado">Agotado</ion-select-option>
      </ion-select>
    </ion-item>
  
    <!-- URL de la imagen -->
    <ion-item lines="full">
      <ion-label position="floating">URL Imagen</ion-label>
      <ion-input formControlName="imagenUrl"></ion-input>
    </ion-item>
  
    <!-- Botón Guardar -->
    <div class="action-button">
      <ion-button expand="block" color="secondary" type="submit">Guardar</ion-button>
    </div>
  </form>
</ion-content>
