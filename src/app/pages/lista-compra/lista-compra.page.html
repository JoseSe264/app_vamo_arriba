<ion-header >
  <ion-toolbar color="primary">
    <ion-title>AppTiro Listas</ion-title>
    <ion-button (click)="volver()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-accordion-group expand="inset">
      <ion-accordion *ngFor="let lista of listas">
        
          <ion-item slot="header">
            <ion-label>{{ lista.nombre }}</ion-label>

            <ion-button fill="clear" (click)="editarLista(lista)">
              <ion-icon name="create-outline">---</ion-icon>
            </ion-button>

            <ion-button fill="clear" (click)="eliminarLista(lista)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>

          <ion-list slot="content">

          <ion-item *ngFor="let producto of lista.productos">
            <ion-label>{{ producto }}</ion-label>        
            <ion-button fill="clear" (click)="eliminarProducto(lista, producto)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Agregar producto..." [(ngModel)]="nuevoProducto"></ion-input>
            <ion-button fill="clear" (click)="agregarProducto(lista)">
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          </ion-item>

        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  <ion-button id="botton_agregar" expand="block" (click)="agregarNuevaLista()">
      <ion-icon id="icon_plus" color="primary"  slot="start" name="add-outline"></ion-icon>
      Agregar Lista
    </ion-button>
</ion-content>


<ion-footer>
  <ion-toolbar>
    
    <ion-buttons>
      <ion-button slot="start" (click)="cancelar()">
        <ion-icon id="icon_load_button" name="close-outline"></ion-icon>
        Cancelar
      </ion-button>
    
      <ion-button slot="start" (click)="guardarListas()">
        <ion-icon color="success" id="icon_load_button" name="checkmark-outline"></ion-icon>
        guardar
      </ion-button>

      <ion-button id="button_bottom" color="danger" slot="end" (click)="limpiarLocalStorage()">
        Reiniciar listas
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
