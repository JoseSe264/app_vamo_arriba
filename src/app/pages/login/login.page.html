<ion-content>
  <div class="container">
    <div class="logo">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img src="assets/logos/AppTiro.png" alt="Logo">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-card class="login-card">
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="logOn()" class="container-login">
          <ion-item>
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <ion-button expand="block" color="primary" class="login-button" type="submit">
            Iniciar sesión
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    <ion-button expand="block" color="secondary" class="signup-button" (click)="navigateToRegister()">
      Registrarme
    </ion-button>
  </div>
</ion-content>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
